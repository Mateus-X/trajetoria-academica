<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Trajetória Acadêmica e Profissional</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minha Trajetória</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Minha Trajetória Acadêmica e Profissional</h1>
                <p>
                    Aqui você pode conhecer um pouco mais sobre minha jornada. Estou cursando <strong>Análise e desenvolvimento de sistemas</strong>
                    e atualmente trabalho como <strong>Estagiário de desenvolvimento</strong> na <strong>SignoTech</strong>.
                </p>
            </div>
            <div class="col-md-6">
                <img src="./assets/img/mtx.jpg" class="img-fluid" alt="Minha imagem">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Entre em Contato</h2>
        <form id="contactForm">
            <div class="form-group" action="/api">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            fetch('https://apiendpoint.com/contato', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, message }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Mensagem enviada');
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
